<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

<body>
    <!-- <input type="text" id="wagaegs">
    <button id="ak">as</button> -->
    <canvas id="canvas"></canvas>   
    <div class="menu" id="menu">
        <div class="title">
           Tumatalbog
        </div>
        <div class="buttons">
            <div class="buttonItems" id="play">
                Play
            </div>
            <a href="LevelDesigner/index.html">
                <div class="buttonItems">
                    Level Editor (Beta)
                </div>
            </a>
            <a href="help.html">
                <div class="buttonItems">
                    Help
                </div>
            </a>
            <div class="buttonItems" id="settings">
                Settings
            </div>
        </div>
        <div id="hamburgerMenu">
            <input type="file" name="uwu" id="file">
            <i class="fa-solid fa-rotate-left" id="restartIcon"></i>
            <i class="fa-solid fa-right-from-bracket" id="leaveIcon"></i>
        </div>
        <div class="playerKeybindMenu" id="player1">
            <h1>Player 1 Keybinds</h1>   
            <h2 id="jumpPlayer1">Jump</h2>
            <h3 id="ju1">W<h3>
            <h2 id="leftPlayer1">Move Left</h2>
            <h3 id="le1">A</h3>
            <h2 id="rightPlayer1">Move Right</h2>
            <h3 id="ri1">D<h3>
        </div>
        <div class="playerKeybindMenu" id="player2">
            <h1>Player 2 Keybinds</h1>   
            <h2 id="jumpPlayer2">Jump</h2>
            <h3 id="ju2">ARROWUP<h3>
            <h2 id="leftPlayer2">Move Left</h2>
            <h3 id="le2">ARROWLEFT</h3>
            <h2 id="rightPlayer2">Move Right</h2>
            <h3 id="ri2">ARROWRIGHT<h3>
        </div>
    </div>
</body>
