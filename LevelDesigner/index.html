<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="level">
        <div id="levelProperties" class="subLevel">
            <p>Tile X Amount: </p><input type="number" id="tileX" min="1">
            <p>Tile Y Amount: </p><input type="number" id="tileY" min="1">
            <p>Tile Size: </p><input type="number" id="tileSize" min="1">
            <button id="lock">Lock Level Size</button>
        </div>
        <div id="brush" class="subLevel">
            <p>Brush Type: </p>
            <div>
                <label>
                    <input type="radio" name="brushSelect" value="none">Select
                </label>
                <label>
                    <input type="radio" name="brushSelect" value="none">Delete
                </label>
                <label>
                    <input type="radio" name="brushSelect" value="none">Wall
                </label>
                <label>
                    <input type="radio" name="brushSelect" value="none">Button
                </label>
                <label>
                    <input type="radio" name="brushSelect" value="none">Door
                </label>
                <label>
                    <input type="radio" name="brushSelect" value="none">Spike
                </label>
                <label>
                    <input type="radio" name="brushSelect" value="none">Crate
                </label>
                <label>
                    <input type="radio" name="brushSelect" value="none">Spawn Point
                </label>
            </div>
        </div>
        <div id="tileProperties" class="subLevel">
            <p>Type: </p><input type="number" id="tileType" min="0">
            <p>Id: </p><input type="text" id="tileId">
            <p>Span Column: </p><input type="number" id="spanColumn" min="1">
            <p>Span Row: </p><input type="number" id="spanRow" min="1">
            <p>Id Connect (for buttons): </p><input type="text" id="idConnect">
            <button id="connect">Connect To Tile</button>
        </div>
        <div id="actions" class="subLevel">
            <button id="refresh">Refresh Level</button>
            <button id="submit">Download Level</button>
            <button id="hide">Hide UI</button>
        </div>
    </div>
    <div id="levelDisplay"></div>
</body>
<script src="main.js"></script>
</html>
